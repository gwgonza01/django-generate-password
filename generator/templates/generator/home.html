<div class="container text-center">
  <h1>Password Generator</h1>
  <a href="{% url 'home' %}" class="btn btn-link">Home</a>

  <form action="{%url 'password' %}">
      <select name="length">
          <option vaule="6">6</option>
          <option vaule="7">7</option>

          <option vaule="9">9</option>
          <option vaule="10">10</option>
          <option vaule="11">11</option>
          <option vaule="12" selected="selected">12</option>
          <option vaule="13">13</option>

          <option vaule="16">16</option>

      <input type="checkbox" name="number"> Numbers

      <input type="submit" value="Generate Password" class="btn btn-primary">

  </form>
